<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chicle|Open+Sans+Condensed:700" rel="stylesheet">
</head>
<body>

  <div class="grid case center-content">

    <!-- FIRST CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">
      <h1>
      </h1>

      <!-- love -->
      <ul class="grid list-group">
        <li class="yellow tena text-center unit xs-1-4">L</li>
        <li class="teal tena text-center unit xs-1-4">O</li>
        <li class="pink tena text-center unit xs-1-4">V</li>
        <li class="orange tena text-center unit xs-1-4">E</li>
      </ul>
      <!-- love until you -->
      <div class="pink giga text-center">
        <p>LOVE UNTIL YOU</p>
      </div>
      <!-- hate -->
      <ul class="grid list-group">
        <li class="orange tena text-center unit xs-1-4">H</li>
        <li class="pink tena text-center unit xs-1-4">A</li>
        <li class="teal tena text-center unit xs-1-4">T</li>
        <li class="yellow tena text-center unit xs-1-4">E</li>
      </ul>

    </div>

    <!-- SECOND CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

      <!-- then learn to -->
      <div class="teal tena text-center">
        <p>THEN LEARN TO</p>
      </div>
      <!-- hate your love -->
      <ul class="grid list-group">
        <li class="yellow tena text-center unit xs-1-2">HATE</li>
        <li class="text-center unit xs-1-2">
          <ul class="grid list-group">
            <li class="orange zetta text-center unit xs-1">YOUR</li>
            <li class="pink zetta text-center unit xs-1">LOVE</li>
          </ul>
        </li>
      </ul>

    </div>

    <!-- THIRD CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

      <!-- then -->
      <ul class="grid list-group">
        <li class="orange mega text-center unit xs-1-4"></li>
        <li class="pink mega text-center unit xs-1-2">THEN</li>
        <li class="orange mega text-center unit xs-1-4"></li>
      </ul>
      <!-- forgive -->
      <div class="yellow zetta text-center">
        <p>FORGIVE</p>
      </div>
      <div class="teal mega text-center">
        <p>YOUR HATE FOR</p>
      </div>
      <div class="pink zetta text-center">
        <p>LOVING IT</p>
      </div>

    </div>

  </div>

</body>
</html>
