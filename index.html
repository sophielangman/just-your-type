<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">

<!-- FIRST CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

        <!-- love -->
          <ul class="grid">
            <li class="yellow text-center unit xs-1-4">L</li>
            <li class="teal text-center unit xs-1-4">O</li>
            <li class="pink text-center unit xs-1-4">V</li>
            <li class="orange text-center unit xs-1-4">E</li>
        </ul>
        <!-- love until you -->
        <div class="pink text-center">
          <p>LOVE UNTIL YOU</p>
        </div>
        <!-- hate -->
          <ul class="grid">
            <li class="orange text-center unit xs-1-4">H</li>
            <li class="pink text-center unit xs-1-4">A</li>
            <li class="teal text-center unit xs-1-4">T</li>
            <li class="yellow text-center unit xs-1-4">E</li>
        </ul>

    </div>

<!-- SECOND CHUNK -->
<div class="chunk unit xs-1 s-1 m-1 l-1-3">

    <!-- then learn to -->
    <div class="teal text-center">
      <p>THEN LEARN TO</p>
    </div>
    <!-- hate your love -->
      <ul class="grid">
        <li class="yellow text-center unit xs-1-2">HATE</li>
        <li class="text-center unit xs-1-2">
          <ul class="grid">
            <li class="orange text-center unit xs-1">YOUR</li>
            <li class="pink text-center unit xs-1">LOVE</li>
          </ul>
        </li>
    </ul>

</div>

<!-- THIRD CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

    </div>

  </div>

</body>
</html>
