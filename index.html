<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Permanent+Marker" rel="stylesheet">
</head>
<body>

  <div class="grid case center-content">

    <!-- FIRST CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

      <!-- love -->
      <ul class="grid list-group">
        <li class="yellow tena text-center unit xs-1-4 island-1-2 text-upper">l</li>
        <li class="teal tena text-center unit xs-1-4 island-1-2 text-upper">o</li>
        <li class="pink tena text-center unit xs-1-4 island-1-2 text-upper">v</li>
        <li class="orange tena text-center unit xs-1-4 island-1-2 text-upper">e</li>
      </ul>
      <!-- love until you -->
      <div class="pink giga text-center marker island-1-2 text-upper">
        <p>love until you</p>
      </div>
      <!-- hate -->
      <ul class="grid list-group">
        <li class="orange tena text-center unit xs-1-4 island-1-2 text-upper">h</li>
        <li class="pink tena text-center unit xs-1-4 island-1-2 text-upper">a</li>
        <li class="teal tena text-center unit xs-1-4 island-1-2 text-upper">t</li>
        <li class="yellow tena text-center unit xs-1-4 island-1-2 text-upper">e</li>
      </ul>

    </div>

    <!-- SECOND CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

      <!-- then learn to -->
      <div class="teal tena text-center island-1-2 text-upper">
        <p>then learn to</p>
      </div>
      <!-- hate your love -->
      <ul class="grid list-group">
        <li class="yellow tena text-center unit xs-1-2 island-1-2 text-upper">hate</li>
        <li class="text-center unit xs-1-2">
          <ul class="grid list-group">
            <li class="orange zetta text-center unit xs-1 marker island-1-2 text-upper">your</li>
            <li class="pink zetta text-center unit xs-1 marker island-1-2 text-upper">love</li>
          </ul>
        </li>
      </ul>

    </div>

    <!-- THIRD CHUNK -->
    <div class="chunk unit xs-1 s-1 m-1 l-1-3">

      <!-- then -->
      <ul class="grid list-group">
        <li class="orange mega text-center unit xs-1-4 island-1-2"></li>
        <li class="pink mega text-center unit xs-1-2 island-1-2 text-upper">then</li>
        <li class="orange mega text-center unit xs-1-4 island-1-2"></li>
      </ul>
      <!-- forgive -->
      <div class="yellow zetta text-center marker island-1-2 text-upper">
        <p>forgive</p>
      </div>
      <div class="teal mega text-center island-1-2 text-upper">
        <p>your hate for</p>
      </div>
      <div class="pink zetta text-center marker island-1-2 text-upper">
        <p>loving it</p>
      </div>

    </div>

  </div>

  <h1>
  </h1>

</body>
</html>
